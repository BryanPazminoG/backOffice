<div class="container-fluid p-0">
    <div class="row">
        <!-- Navbar -->
        <div class="col-12 px-0" class="borde-ancho">
            <app-navbar></app-navbar>
        </div>
    </div>
    <div class="row m-0">
        <!-- Sidebar -->
        <div class="col-2 p-0 d-flex flex-column vh-100">
            <app-sidebar class="flex-grow-1"></app-sidebar>
        </div>
        <!-- Main Content -->

        <div class="col-10 p-0 d-flex">
            <!-- Aquí puedes colocar el contenido principal -->
            <div class="p-4 flex-grow-1" style="background-color: #DBD8D8;">
                <div class="container">
                    <div class="container-fluid">
                        <div class="row title mt-5">
                            <h4>Nuevo Credito</h4>
                        </div>
                        <div class="row contenido my-3 p-5 rounded-4">
                            <h5>Datos de Solicitante (Principal)</h5>
                            <hr>
                            <form action="">
                                <div class="form-group">
                                    <select class="form-select">
                                        <option selected>Tipo de Identificacion</option>
                                        <option value="1">Cedula</option>
                                        <option value="2">Pasaporte</option>
                                        <option value="3">RUC</option>
                                    </select>
                                    <input type="text" class="form-control my-2" placeholder="No. de identificacion">
                                    <hr>
                                    <input type="text" class="form-control my-4" placeholder="____" readonly>
                                </div>
                            </form>
                        </div>
                        <div class="row contenido my-3 p-5 rounded-4">
                            <h5>Datos de Participes</h5>
                            <hr>
                            <form action="">
                                <div class="form-group">
                                    <select class="form-select" name="tipoIdentificacion" [(ngModel)]="participantes['tipoIdentificacion']">
                                        <option selected>Tipo de Identificacion</option>
                                        <option value="Cedula">Cedula</option>
                                        <option value="Pasaporte">Pasaporte</option>
                                        <option value="RUC">RUC</option>
                                    </select>
                                    <input type="text" class="form-control my-2" name="identificacion" placeholder="No. de identificacion" [(ngModel)]="participantes['identificacion']">
                                    <hr>
                                    <div class="row">
                                        <div class="col-11">
                                            <input type="text" class="form-control my-3" name="nombres" placeholder="____" [(ngModel)]="participantes['nombres']">
                                        </div>
                                        <div class="col-1 text-center d-flex align-items-center">
                                            <a type="button" class="btn btn-dark" (click)="addParticipante()">
                                                <i class="bi bi-plus-lg"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12 col-md-12 col-sm-12 mt-4">
                                    <div class="col">
                                        <table id="tbParticipante"
                                            class="table table-hover table-bordered">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Tipo</th>
                                                    <th scope="col">Identificacion</th>
                                                    <th scope="col">Nombres</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row contenido my-3 p-5 rounded-4">
                            <h5>Datos del Credito</h5>
                            <hr>
                            <form action="">
                                <div class="form-group row">
                                    <label for="producto" class="col-sm-2 col-form-label">Producto: </label>
                                    <select class="form-select" name="producto" (change)="getIdTipoCredito($event)">
                                        <option value=0 selected>Seleccione el credito</option>
                                        <option *ngFor="let opcion of listaTipoCredito" [value]="opcion.cod_tipo_credito">{{ opcion.nombre }}</option>
                                    </select>
                                </div>

                                <div class="form-group row mt-2">
                                    <label for="monto" class="col-sm-2 col-form-label">Monto: </label>

                                    <div class="col-sm-10 row">
                                        <div class="col-sm-4">
                                            <div class="input-group mb-2">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">$</div>
                                                </div>
                                                <input type="number" class="form-control" min={{tipoCredito.monto_minimo}} max={{tipoCredito.monto_maximo}} id="monto" name="monto"
                                                    value={{tipoCredito.monto_minimo}} (change)="validacionesEnteros($event, tipoCredito.monto_minimo, tipoCredito.monto_maximo)" [(ngModel)]="credito.monto">
                                            </div>
                                        </div>
                                        <div class="col-sm-1 text-center">
                                            <p style="font-size: 25px;">.</p>
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="number" class="form-control" id="decimal"
                                                value="00" readonly>
                                        </div>
                                        <div class="col-sm-5">
                                            <span id="monto" class="form-text">
                                                Monto desde {{tipoCredito.monto_minimo}} a {{tipoCredito.monto_maximo}}.
                                            </span>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="plazo" class="col-sm-2 col-form-label">Plazo (meses): </label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="plazo" min={{tipoCredito.plazo_minimo}} max={{tipoCredito.plazo_maximo}} id="plazo" (change)="validacionesEnteros($event, tipoCredito.plazo_minimo, tipoCredito.plazo_maximo)" [(ngModel)]="credito.plazo">
                                        <div id="mensajePlazo" class="form-text ">El plazo para el credito es de {{tipoCredito.plazo_minimo}} a {{tipoCredito.plazo_maximo}} meses.</div>
                                    </div>
                                </div>

                                <div class="form-group row mt-2">
                                    <label for="calculo" class="col-sm-2 col-form-label">Tipo de cálculo: </label>
                                    <div class="col-sm-10">
                                        <select class="form-select">
                                            <option selected>CUOTA FIJA - FRANCES</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="px-4 mt-4">
                                <button type="button" class="btn btn-success mx-1"
                                    (click)="continuar()">Continuar</button>
                                <button type="button" class="btn btn-secondary mx-1" (click)="regresar()">Regresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
