<div class="container-fluid p-0">
  <div class="row">
    <!-- Navbar -->
    <div class="col-12 px-0" class="borde-ancho">
      <app-navbar></app-navbar>
    </div>
  </div>
  <div class="row m-0">
    <!-- Sidebar -->
    <div class="col-2 p-0 d-flex flex-column vh-100">
      <app-sidebar class="flex-grow-1"></app-sidebar>
    </div>
    <!-- Main Content -->
    <div class="col-10 p-0 d-flex">
      <!-- Aquí puedes colocar el contenido principal -->
      <div class="p-4 flex-grow-1" style="background-color: #DBD8D8;">
        <div class="container">
          <div class="container-fluid">
            <div class="row title mt-5">
              <h4>Nuevo Cliente</h4>
            </div>
            <div class="row contenido my-3 p-5 rounded-4">
              <h5>Datos del cliente</h5>
              <hr>
              <form action="">
                <div class="form-group">
                  <select class="form-select" disabled>
                    <option selected>Natural</option>
                  </select>
                  <div class="form-group" [ngClass]="{'has-error': !identificacionValida}">
                    <select class="form-select my-2" [(ngModel)]="tipoIdentificacion" name="tipoIdentificacion" (change)="validarIdentificacion()">
                      <option value="CED">Cédula</option>
                      <option value="PAS">Pasaporte</option>
                    </select>

                    <input type="text" class="form-control my-2" id="identificacion" placeholder="No. Identificacion" name="identificacion" [(ngModel)]="identificacion" (input)="validarIdentificacion()" required>
                    <div *ngIf="!identificacionValida" class="text-danger">{{ mensajeErrorIdentificacion }}</div>
                  </div>
                  <input type="text" class="form-control my-2" placeholder="Apellidos" name="apellidos" [(ngModel)]="apellidos" (input)="validarApellidos()" required>
                  <div *ngIf="!apellidosValidos" class="text-danger">Apellidos no válidos. Debe contener solo letras.</div>
                  <input type="text" class="form-control my-2" placeholder="Nombres" name="nombres" [(ngModel)]="nombres" (input)="validarNombres()" required>
                  <div *ngIf="!nombresValidos" class="text-danger">Nombres no válidos. Debe contener solo letras.</div>

                  <input type="date" class="form-control my-2" placeholder="Fecha Nacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento">
                  <input type="text" class="form-control my-2" placeholder="Direccion" name="direccion" [(ngModel)]="direccion">
                  <input type="text" class="form-control my-2" placeholder="Correo Electrónico" name="correoElectronico" [(ngModel)]="correoElectronico" (input)="validarCorreoElectronico()" required>
                  <div *ngIf="!correoValido" class="text-danger">Correo electrónico no válido.</div>
                  <input type="text" class="form-control my-2" placeholder="Telefono" name="telefono" [(ngModel)]="telefono" (input)="validarTelefono()" required>
                  <div *ngIf="!telefonoValido" class="text-danger">El teléfono solo puede contener números.</div>
                </div>
              </form>
              <div class="px-4 mt-3">
                <button type="button" class="btn btn-success mx-1" (click)="enviarDatosCliente()">
                  <i class="bi bi-plus-circle"></i> Crear
                </button>
                <button type="button" class="btn btn-secondary mx-1" routerLink="/clientes/crear">Regresar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
